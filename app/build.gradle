                //java文件指定为 playChat模块下
                main.java.srcDirs=['src/playChat/java']
                //清单文件指定为 playChat模块下
                main.manifest.srcFile 'src/playChat/AndroidManifest.xml'
            }else{
                //替换java文件 合并替换debug、release下的相同代码文件
                main.java.srcDirs=['src/playChat/java', 'src/PlayChatRelease/java']
                main.manifest.srcFile 'src/PlayChatRelease/AndroidManifest.xml'
            }
            //其它资源文件
//            resources.srcDirs = ['src/playChat/res']
            main.res.srcDirs = ['src/playChat/res']
            main.assets.srcDirs = ['src/playChat/assets']
            main.jniLibs.srcDirs = ['src/playChat/jniLibs']
        }
    }
    //条件判断-是打apk包
    if(!rootProject.ext.BuildSdkPlayfun){
        android.applicationVariants.all {
            variant ->
                variant.outputs.all {
                    //在这里修改apk文件名
                    outputFileName = "PlayChat-${variant.name}-v${variant.versionName}-${releaseTime()}.apk"
                }
        }
