android {
    packagingOptions {
        if(rootProject.ext.BuildSdkPlayfun){
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/LICENSE.txt'
            exclude 'lib/x86/*.so'
            exclude 'lib/x86_64/*.so'
            exclude 'lib/armeabi/*.so'
            exclude 'lib/arm64-v8a/*.so'
        }else{
            exclude('META-INF/LICENSE')
            exclude('META-INF/beans.xml')
        }

    }

    signingConfigs {
        playChatRelease{
            storeFile file('../../keystore/PlayChat.jks')
            storePassword 'playchat'
            keyAlias 'playchat'
            keyPassword 'playchat'
            v1SigningEnabled true
            v2SigningEnabled true
        }
        playChatDebug{
            storeFile file('../../keystore/PlayChat.jks')
            storePassword 'playchat'
            keyAlias 'playchat'
            keyPassword 'playchat'
            v1SigningEnabled true
            v2SigningEnabled true
        }
        playFunDebug{

        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        // 版本号 - 注意，这里的版本号无效，请到productFlavors中设置
        versionCode 1
        // 版本名 - 注意，这里的版本名无效，请到productFlavors中设置
        versionName "1"
        minSdkVersion 21
        targetSdkVersion 30

        multiDexEnabled true

        // Maps SDK for Android 地图服务API_KEY https://developers.google.com/maps/documentation/android-sdk/get-api-key
        manifestPlaceholders = [mapsApiKey: "AIzaSyB0KW8QXuw7RNRAEeF2sUaFSWoqO0kUf_o"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        if(!rootProject.ext.BuildSdkPlayfun){
            if(rootProject.ext.BuildPlayChatRelease){
                signingConfig signingConfigs.playChatRelease
            }else{
                signingConfig signingConfigs.playChatDebug
            }
        }

        // vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        ndk {
            //设置支持的SO库架构
            abiFilters "armeabi-v7a","arm64-v8a"
        }
        //buildConfigField("boolean","isFinal","false")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if(!rootProject.ext.BuildSdkPlayfun){
                if(!rootProject.ext.BuildPlayChatRelease){
                    signingConfig signingConfigs.playChatDebug
                }
            }
        }
        release {
            zipAlignEnabled = true //是否开启zip压缩
            minifyEnabled true   //是否代码混淆
            multiDexEnabled true //防止方法数量超过65536导致错误
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.playChatRelease
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dataBinding { enabled = true }

