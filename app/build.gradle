if(rootProject.ext.BuildSdkPlayfun){
    afterEvaluate {
        // for app test, copy the final aar to application libs
        android.libraryVariants.all { variant ->
            File outputFile = variant.outputs.first().outputFile
            if(outputFile.isFile()){
                outputFile.delete();
            }
            tasks.named("assemble${variant.name.capitalize()}").configure {
                doLast {
                    copy {
                        from outputFile
                        into "../app/libs"
                        rename outputFile.name, "playfun-lib-1.5.aar"
                    }
                }
            }
        }
    }

    fataar {
        transitive = true
    }
}


