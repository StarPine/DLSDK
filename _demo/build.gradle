apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.mvsee.test"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        // vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        ndk {
            //设置支持的SO库架构
            abiFilters  "armeabi-v7a", "arm64-v8a"
        }

        externalNativeBuild {
            ndk {
                abiFilters "armeabi-v7a", "arm64-v8a"
            }
        }
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            storeFile file('../../keystore/dlplayfunru.jks')
            storePassword 'dlplayfunru'
            keyAlias 'dlplayfunru'
            keyPassword 'dlplayfunru'
            v1SigningEnabled true
            v2SigningEnabled true
        }
        playFunDebug{
            storeFile file('../../keystore/joymask-taiwan.keystore')
            storePassword 'joymask'
            keyAlias 'joymask'
            keyPassword 'joymask'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    dataBinding {
        enabled = true
    }
    buildTypes {
        debug {
            zipAlignEnabled = true //是否开启zip压缩
            shrinkResources false //去除无用资源
            minifyEnabled false   //是否代码混淆
            multiDexEnabled true //防止方法数量超过65536导致错误
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.playFunDebug
        }
        release {
            zipAlignEnabled = true //是否开启zip压缩
            minifyEnabled true   //是否代码混淆
            multiDexEnabled true //防止方法数量超过65536导致错误
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    flavorDimensions "distribute"
    //定义的配置 最终会在Build Variants里面呈现出来
    productFlavors {
        // PlayChat台湾版配置 BuildPlayChatRelease (false = Debug 或 true = 正式包)
        PlayChat {
            dimension "distribute"
            if(!rootProject.ext.BuildPlayChatRelease){
                applicationId "com.ld.play.chat"
                manifestPlaceholders = [package_name: applicationId]
                //测试包配置
                signingConfig signingConfigs.playFunDebug
                // 腾讯IM App KEY
                buildConfigField "int", "IM_APP_KEY", "1400625290"//"1400510510"
                //buildConfigField "int", "IM_APP_KEY", "1400369342"
                // 腾讯IM FCM离线推送ID
                //buildConfigField "int", "GOOGLE_FCM_PUSH_BUZID", "13127"17321
                buildConfigField "int", "GOOGLE_FCM_PUSH_BUZID", "18414"
                // 服务端接口HOST
                buildConfigField "String", "API_BASE_URL", "\"https://t-api.petmaster.world/\""
                // 图片HOST
                buildConfigField "String", "IMAGE_BASE_URL", "\"https://img.joy-mask.com/\""
                //H5网页地址
                buildConfigField "String", "WEB_BASE_URL", "\"http://t-m.joy-mask.com/\""
                // Ali OSS BucketName
                buildConfigField "String", "BUCKET_NAME", "\"joymask\""
                //app名字
                resValue "string","app_name","PlayChat-beta"
                //Facebook APPID
                resValue "string","facebook_app_id","5173832349346696"
                //Flyerid
                resValue "string","app_flyer","J4YbG6jNVHaFWuAeixmCuC"
                //facebook 登录key
                resValue "string","fb_login_protocol_scheme","fb5173832349346696"
                //Google公钥
                resValue "string","google_public_key",""
                // 版本号
                versionCode 5
                // 版本名
                versionName "1.0.1-beta"
            }
            if(rootProject.ext.BuildPlayChatRelease){
                applicationId "com.ld.play.chat"
                manifestPlaceholders = [package_name: applicationId]
                //正式包配置
                signingConfig signingConfigs.playChatRelease
                // 腾讯IM App KEY 1400504347
                buildConfigField "int", "IM_APP_KEY", "1400413943"
                //buildConfigField "int", "IM_APP_KEY", "1400504347"
                // 腾讯IM FCM离线推送ID
                buildConfigField "int", "GOOGLE_FCM_PUSH_BUZID", "17321"
                // Bugly App Id
                buildConfigField "String", "BUGLY_APP_ID", "\"f208faedec\""
                // 服务端接口HOST
                buildConfigField "String", "API_BASE_URL", "\"https://api.play-chat.net/\""
                // 图片HOST
                buildConfigField "String", "IMAGE_BASE_URL", "\"https://img.play-chat.net/\""
                //H5网页地址
                buildConfigField "String", "WEB_BASE_URL", "\"https://m.play-chat.net/\""
                // Ali OSS BucketName
                buildConfigField "String", "BUCKET_NAME", "\"joymask\""
                //app名字
                resValue "string","app_name","聊玩"
                //Facebook APPID
                resValue "string","facebook_app_id","5173832349346696"
                //Flyerid
                resValue "string","app_flyer","J4YbG6jNVHaFWuAeixmCuC"
                //facebook 登录key
                resValue "string","fb_login_protocol_scheme","fb5173832349346696"
                //Google公钥
                resValue "string","google_public_key",""
                // 版本号
                versionCode 8
                // 版本名
                versionName "1.0.4"
            }
        }
        // 台湾版配置-Test   playFunDebug
        playFunDebug {
            signingConfig signingConfigs.playFunDebug
            dimension "distribute"
            // 腾讯IM App KEY
            buildConfigField "int", "IM_APP_KEY", "1400625290"//"1400510510"
            // 腾讯IM FCM离线推送ID
            //buildConfigField "int", "GOOGLE_FCM_PUSH_BUZID", "13127"17321
            buildConfigField "int", "GOOGLE_FCM_PUSH_BUZID", "18414"
            // 服务端接口HOST
            buildConfigField "String", "API_BASE_URL", "\"https://t-api.petmaster.world/\""
            // 图片HOST
            buildConfigField "String", "IMAGE_BASE_URL", "\"https://img.joy-mask.com/\""
            //H5网页地址
            buildConfigField "String", "WEB_BASE_URL", "\"https://t-m.joy-mask.com/\""
            // Ali OSS BucketName
            buildConfigField "String", "BUCKET_NAME", "\"joymask\""
            //app名字
            resValue "string","app_name","PlayFun-beta"
            //Facebook APPID
            resValue "string","facebook_app_id","5173832349346696"
            //Flyerid
            resValue "string","app_flyer","J4YbG6jNVHaFWuAeixmCuC"
            //facebook 登录key
            resValue "string","fb_login_protocol_scheme","fb5173832349346696"
            //Google公钥
            resValue "string","google_public_key",""
            // 版本号
            versionCode 2
            // 版本名
            versionName "1.0.0-beta"
        }

    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                //在这里修改apk文件名
                outputFileName = "PlayFun-${variant.name}-v${variant.versionName}-${releaseTime()}.apk"
            }
    }
}

def releaseTime() {

    return new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("GMT+08:00"))

}

